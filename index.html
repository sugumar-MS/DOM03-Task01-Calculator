<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>


    

        <h1 id="title">Calculator</h1>
        <p id="description">This task is about creating a calculator using DOM</p>
        
        <div class="container">
        <div class="calculator">

        <input type="text" id="result" placeholder="0">
     <!--Buttons-->  
        <button type="button" id="clear" onclick="Clear()" onkeydown="handlekey(event)">c</button>
        <button type="button" id="delete" onclick="del()" onkeydown="handlekey(event)">&larr;</button>
        <button type="button" id="dot" onclick="display('.')" onkeydown="handlekey(event)">.</button>
        <button type="button" id="mul" onclick="display('x')" onkeydown="handlekey(event)">x</button>
        <button type="button" id="7" onclick="display('7')">7</button>
        <button type="button" id="8" onclick="display('8')">8</button>
        <button type="button" id="9" onclick="display('9')">9</button>
        <button type="button" id="" onclick="display('/')" onkeydown="handlekey(event)">/</button>
        <button type="button" id="4" onclick="display('4')">4</button>
        <button type="button" id="5" onclick="display('5')">5</button>
        <button type="button" id="6" onclick="display('6')">6</button>
        <button type="button" id="subtract" onclick="display('-')" onkeydown="handlekey(event)">-</button>
        <button type="button" id="1" onclick="display('1')">1</button>
        <button type="button" id="2" onclick="display('2')">2</button>
        <button type="button" id="3" onclick="display('3')">3</button>
        <button type="button" id="add" onclick="display('+')" onkeydown="handlekey(event)">+</button>
        <button type="button" id="0" onclick="display('0')">0</button>
        <button type="button" id="double" onclick="display('00')">00</button>
        <button type="button" id="equal" onclick="calculate()" onkeydown="handlekey(event)">=</button>
    </div>
</div>
 
    <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
